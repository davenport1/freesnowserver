name: freesnow
version: '2'



services:
#  server:
#    build: .
#    ports: "8080:8080"

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: freesnow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - /postgres_data:/var/lib/postgresql/data